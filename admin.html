<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>APT Admin Panel</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Inter", sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .login-container {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(1.25rem);
        border-radius: 1.25rem;
        box-shadow: 0 1.5625rem 3.125rem rgba(0, 0, 0, 0.3);
        padding: 3rem;
        max-width: 28.125rem;
        width: 100%;
        margin: 1.25rem;
        border: 0.0625rem solid rgba(255, 255, 255, 0.2);
      }

      .login-header {
        text-align: center;
        margin-bottom: 2.5rem;
      }

      .login-header h1 {
        font-size: 2.5rem;
        font-weight: 900;
        color: #1e40af;
        margin-bottom: 0.5rem;
      }

      .login-header span {
        color: #f59e0b;
      }

      .login-header p {
        color: #6b7280;
        font-weight: 500;
        font-size: 1.1rem;
      }

      .login-icon {
        width: 5rem;
        height: 5rem;
        background: linear-gradient(135deg, #1e40af, #3b82f6);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto 1.5rem;
        box-shadow: 0 0.625rem 1.5625rem rgba(30, 64, 175, 0.3);
      }

      .login-icon i {
        font-size: 2rem;
        color: white;
      }

      .admin-container {
        background: white;
        border-radius: 1.5625rem;
        box-shadow: 0 1.5625rem 3.125rem rgba(0, 0, 0, 0.2);
        width: 100%;
        max-width: 87.5rem;
        margin: 1.25rem;
        overflow: hidden;
        position: relative;
      }

      .admin-header {
        background: linear-gradient(135deg, #1e40af 0%, #3b82f6 100%);
        color: white;
        padding: 2.5rem;
        text-align: center;
        position: relative;
        overflow: hidden;
      }

      .admin-header h1 {
        font-size: 3rem;
        font-weight: 900;
        margin-bottom: 0.5rem;
        position: relative;
        z-index: 1;
      }

      .admin-header span {
        color: #f59e0b;
      }

      .admin-header p {
        font-size: 1.2rem;
        opacity: 0.9;
        position: relative;
        z-index: 1;
      }

      .admin-nav {
        background: #f8fafc;
        padding: 1.5rem 2rem;
        border-bottom: 0.0625rem solid #e5e7eb;
        position: sticky;
        top: 0;
        z-index: 100;
      }

      .nav-buttons {
        display: flex;
        gap: 1rem;
        justify-content: center;
        flex-wrap: wrap;
      }

      .nav-btn {
        background: linear-gradient(135deg, #6b7280, #9ca3af);
        color: white;
        border: none;
        padding: 1rem 2rem;
        border-radius: 0.75rem;
        cursor: pointer;
        font-weight: 600;
        font-size: 1rem;
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
        box-shadow: 0 0.25rem 0.9375rem rgba(0, 0, 0, 0.1);
      }

      .nav-btn.active {
        background: linear-gradient(135deg, #1e40af, #3b82f6);
        transform: translateY(-0.125rem);
        box-shadow: 0 0.5rem 1.5625rem rgba(30, 64, 175, 0.3);
      }

      .nav-btn:hover {
        transform: translateY(-0.125rem);
        box-shadow: 0 0.5rem 1.5625rem rgba(0, 0, 0, 0.15);
      }

      .admin-content {
        padding: 2.5rem;
        background: #fafbfc;
        min-height: 37.5rem;
      }

      .section {
        display: none;
        animation: fadeIn 0.5s ease-in-out;
      }

      .section.active {
        display: block;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(1.25rem);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .section-title {
        font-size: 2.5rem;
        font-weight: 800;
        color: #1e40af;
        margin-bottom: 2rem;
        text-align: center;
        position: relative;
      }

      .section-title::after {
        content: "";
        position: absolute;
        bottom: -0.625rem;
        left: 50%;
        transform: translateX(-50%);
        width: 5rem;
        height: 0.25rem;
        background: linear-gradient(135deg, #f59e0b, #fbbf24);
        border-radius: 0.125rem;
      }

      .form-container {
        background: white;
        padding: 2.5rem;
        border-radius: 1.25rem;
        box-shadow: 0 0.625rem 1.875rem rgba(0, 0, 0, 0.1);
        margin-bottom: 3rem;
        border: 0.0625rem solid #e5e7eb;
      }

      .form-group {
        margin-bottom: 2rem;
      }

      .form-group label {
        display: block;
        margin-bottom: 0.75rem;
        font-weight: 600;
        color: #374151;
        font-size: 1.1rem;
      }

      .form-group input,
      .form-group textarea {
        width: 100%;
        padding: 1rem 1.25rem;
        border: 0.125rem solid #e5e7eb;
        border-radius: 0.75rem;
        font-size: 1rem;
        transition: all 0.3s ease;
        background: #fafbfc;
        font-family: inherit;
      }

      .form-group input:focus,
      .form-group textarea:focus {
        outline: none;
        border-color: #1e40af;
        background: white;
        box-shadow: 0 0 0 0.1875rem rgba(30, 64, 175, 0.1);
      }

      .form-group textarea {
        resize: vertical;
        min-height: 7.5rem;
      }

      .btn {
        background: linear-gradient(135deg, #1e40af, #3b82f6);
        color: white;
        border: none;
        padding: 1rem 2rem;
        border-radius: 0.75rem;
        cursor: pointer;
        font-weight: 600;
        font-size: 1rem;
        transition: all 0.3s ease;
        box-shadow: 0 0.25rem 0.9375rem rgba(30, 64, 175, 0.3);
      }

      .btn:hover {
        transform: translateY(-0.125rem);
        box-shadow: 0 0.5rem 1.5625rem rgba(30, 64, 175, 0.4);
      }

      .btn-secondary {
        background: linear-gradient(135deg, #6b7280, #9ca3af);
        box-shadow: 0 0.25rem 0.9375rem rgba(107, 114, 128, 0.3);
      }

      .btn-danger {
        background: linear-gradient(135deg, #dc2626, #ef4444);
        box-shadow: 0 0.25rem 0.9375rem rgba(220, 38, 38, 0.3);
      }

      .form-actions {
        display: flex;
        gap: 1rem;
        justify-content: flex-start;
        flex-wrap: wrap;
      }

      .items-list {
        margin-top: 3rem;
      }

      .list-header {
        background: white;
        padding: 1.5rem 2rem;
        border-radius: 0.9375rem 0.9375rem 0 0;
        border-bottom: 0.125rem solid #e5e7eb;
        box-shadow: 0 0.125rem 0.625rem rgba(0, 0, 0, 0.05);
      }

      .list-header h3 {
        font-size: 1.5rem;
        font-weight: 700;
        color: #1e40af;
        margin: 0;
      }

      .items-container {
        background: white;
        border-radius: 0 0 0.9375rem 0.9375rem;
        overflow: hidden;
        box-shadow: 0 0.625rem 1.875rem rgba(0, 0, 0, 0.1);
      }

      .item {
        background: white;
        padding: 2rem;
        border-bottom: 0.0625rem solid #f3f4f6;
        transition: all 0.3s ease;
      }

      .item:last-child {
        border-bottom: none;
      }

      .item:hover {
        background: #f8fafc;
        transform: translateX(0.3125rem);
      }

      .item-header {
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
        margin-bottom: 1rem;
        flex-wrap: wrap;
        gap: 1rem;
      }

      .item-title {
        font-size: 1.3rem;
        font-weight: 700;
        color: #1e40af;
        margin: 0;
        flex: 1;
        min-width: 12.5rem;
      }

      .item-actions {
        display: flex;
        gap: 0.75rem;
        flex-wrap: wrap;
      }

      .item-actions button {
        padding: 0.5rem 1rem;
        font-size: 0.875rem;
        border-radius: 0.5rem;
        min-width: 4.375rem;
      }

      .item-content {
        color: #6b7280;
        line-height: 1.6;
        margin-bottom: 1rem;
      }

      .item-meta {
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 0.875rem;
        color: #9ca3af;
        flex-wrap: wrap;
        gap: 0.5rem;
      }

      .item-date {
        font-weight: 500;
      }

      .item-id {
        background: #e5e7eb;
        padding: 0.25rem 0.75rem;
        border-radius: 0.5rem;
        font-weight: 600;
        color: #374151;
      }

      .logout-btn {
        position: absolute;
        top: 2rem;
        right: 2rem;
        background: rgba(255, 255, 255, 0.2);
        color: white;
        border: none;
        padding: 0.75rem 1.5rem;
        border-radius: 0.75rem;
        cursor: pointer;
        font-weight: 600;
        transition: all 0.3s ease;
        backdrop-filter: blur(0.625rem);
        z-index: 1000;
      }

      .logout-btn:hover {
        background: rgba(255, 255, 255, 0.3);
        transform: translateY(-0.125rem);
      }

      .contact-item {
        background: white;
        padding: 1.5rem;
        border-radius: 0.75rem;
        margin-bottom: 1rem;
        box-shadow: 0 0.125rem 0.5rem rgba(0, 0, 0, 0.1);
        border: 0.0625rem solid #e5e7eb;
      }

      .contact-item:hover {
        box-shadow: 0 0.25rem 1rem rgba(0, 0, 0, 0.15);
        transform: translateY(-0.125rem);
      }

      .contact-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 1rem;
        flex-wrap: wrap;
        gap: 1rem;
      }

      .contact-info {
        flex: 1;
      }

      .contact-name {
        font-size: 1.2rem;
        font-weight: 700;
        color: #1e40af;
        margin-bottom: 0.25rem;
      }

      .contact-email {
        color: #6b7280;
        font-size: 0.9rem;
      }

      .contact-message {
        background: #f8fafc;
        padding: 1rem;
        border-radius: 0.5rem;
        border-left: 0.25rem solid #1e40af;
        margin-bottom: 1rem;
        line-height: 1.6;
        color: #374151;
      }

      .contact-date {
        font-size: 0.875rem;
        color: #9ca3af;
        text-align: right;
      }

      @media (max-width: 48rem) {
        .login-container,
        .admin-container {
          margin: 1rem;
          padding: 1.5rem;
        }

        .admin-header {
          padding: 2rem 1.5rem;
        }

        .admin-header h1 {
          font-size: 2rem;
        }

        .admin-content {
          padding: 1.5rem;
        }

        .form-container {
          padding: 1.5rem;
        }

        .nav-buttons {
          flex-direction: column;
          align-items: stretch;
        }

        .nav-btn {
          width: 100%;
          text-align: center;
        }

        .section-title {
          font-size: 2rem;
        }

        .item {
          padding: 1.5rem;
        }

        .item-header {
          flex-direction: column;
          align-items: flex-start;
        }

        .item-actions {
          width: 100%;
          justify-content: flex-start;
        }

        .logout-btn {
          position: static;
          margin-top: 1rem;
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <!-- Login Form -->
    <div id="loginForm" class="login-container">
      <div class="login-header">
        <div class="login-icon">
          <i class="fas fa-shield-alt"></i>
        </div>
        <h1>APT<span>.</span></h1>
        <p>Admin Panel Access</p>
      </div>
      <form id="login">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" required />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required />
        </div>
        <div class="form-actions">
          <button type="submit" class="btn">Login</button>
        </div>
      </form>
    </div>

    <!-- Admin Panel -->
    <div id="adminPanel" class="admin-container" style="display: none">
      <div class="admin-header">
        <h1>APT<span>.</span></h1>
        <p>Administration Panel</p>
        <button class="logout-btn" onclick="window.logout()">
          <i class="fas fa-sign-out-alt"></i> Logout
        </button>
      </div>

      <div class="admin-nav">
        <div class="nav-buttons">
          <button class="nav-btn active" onclick="showSection('blogs')">
            <i class="fas fa-blog"></i> Manage Blogs
          </button>
          <button class="nav-btn" onclick="showSection('testimonials')">
            <i class="fas fa-comments"></i> Manage Testimonials
          </button>
          <button class="nav-btn" onclick="showSection('contact')">
            <i class="fas fa-envelope"></i> Contact Messages
          </button>
        </div>
      </div>

      <div class="admin-content">
        <!-- Blogs Section -->
        <div id="blogs" class="section active">
          <h2 class="section-title">Manage Blogs</h2>

          <div class="form-container">
            <form id="blogForm">
              <input type="hidden" id="blog-id" name="id" />

              <div class="form-group">
                <label for="blog-title">Blog Title</label>
                <input type="text" id="blog-title" name="title" required />
              </div>

              <div class="form-group">
                <label for="blog-description">Blog Description</label>
                <textarea
                  id="blog-description"
                  name="description"
                  placeholder="Brief description for blog preview..."
                  required
                ></textarea>
              </div>

              <div class="form-group">
                <label for="blog-content">Blog Content (HTML)</label>
                <textarea
                  id="blog-content"
                  name="content"
                  placeholder="Full blog content with HTML tags..."
                  required
                  style="min-height: 15.625rem"
                ></textarea>
              </div>

              <div class="form-group">
                <label for="blog-image">Image URL</label>
                <input
                  type="url"
                  id="blog-image"
                  name="image"
                  placeholder="https://example.com/image.jpg"
                />
              </div>

              <div class="form-actions">
                <button type="submit" class="btn">Save Blog</button>
                <button
                  type="button"
                  class="btn btn-secondary"
                  onclick="resetBlogForm()"
                >
                  Reset
                </button>
              </div>
            </form>
          </div>

          <div class="items-list">
            <div class="list-header">
              <h3>Existing Blogs</h3>
            </div>
            <div class="items-container" id="blogsList">
              <!-- Blogs will be loaded here -->
            </div>
          </div>
        </div>

        <!-- Testimonials Section -->
        <div id="testimonials" class="section">
          <h2 class="section-title">Manage Testimonials</h2>

          <div class="form-container">
            <form id="testimonialForm">
              <input type="hidden" id="testimonial-id" name="id" />

              <div class="form-group">
                <label for="testimonial-name">Client Name</label>
                <input type="text" id="testimonial-name" name="name" required />
              </div>

              <div class="form-group">
                <label for="testimonial-description">Testimonial Text</label>
                <textarea
                  id="testimonial-description"
                  name="description"
                  placeholder="Client testimonial..."
                  required
                ></textarea>
              </div>

              <div class="form-actions">
                <button type="submit" class="btn">Save Testimonial</button>
                <button
                  type="button"
                  class="btn btn-secondary"
                  onclick="resetTestimonialForm()"
                >
                  Reset
                </button>
              </div>
            </form>
          </div>

          <div class="items-list">
            <div class="list-header">
              <h3>Existing Testimonials</h3>
            </div>
            <div class="items-container" id="testimonialsList">
              <!-- Testimonials will be loaded here -->
            </div>
          </div>
        </div>

        <!-- Contact Messages Section -->
        <div id="contact" class="section">
          <h2 class="section-title">Contact Messages</h2>

          <div class="items-list">
            <div class="list-header">
              <h3>Recent Contact Form Submissions</h3>
            </div>
            <div class="items-container" id="contactList">
              <!-- Contact messages will be loaded here -->
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      let authToken = localStorage.getItem("authToken");

      document.getElementById("login").addEventListener("submit", async (e) => {
        e.preventDefault();

        const formData = new FormData(e.target);
        const credentials = {
          username: formData.get("username"),
          password: formData.get("password"),
        };

        try {
          const response = await fetch("/login", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(credentials),
          });

          const result = await response.json();

          if (result.success) {
            authToken = result.token;
            localStorage.setItem("authToken", authToken);
            showAdminPanel();
          } else {
            alert("Invalid credentials");
          }
        } catch (error) {
          alert("Login error: " + error.message);
        }
      });

      function logout() {
        console.log("logout called");
        localStorage.removeItem("authToken");
        authToken = null;
        document.getElementById("loginForm").style.display = "block";
        document.getElementById("adminPanel").style.display = "none";
      }

      function showAdminPanel() {
        document.getElementById("loginForm").style.display = "none";
        document.getElementById("adminPanel").style.display = "block";
        loadBlogs();
        loadTestimonials();
        loadContactMessages();
      }

      if (authToken) {
        showAdminPanel();
      }

      function showSection(sectionName) {
        document.querySelectorAll(".section").forEach((section) => {
          section.classList.remove("active");
        });

        document.querySelectorAll(".nav-btn").forEach((btn) => {
          btn.classList.remove("active");
        });

        document.getElementById(sectionName).classList.add("active");
        event.target.classList.add("active");
      }

      async function loadBlogs() {
        try {
          const response = await fetch("/api/blogs");
          const blogs = await response.json();

          const blogsList = document.getElementById("blogsList");
          blogsList.innerHTML = blogs
            .map(
              (blog) => `
                    <div class="item">
                        <div class="item-header">
                            <h4 class="item-title">${blog.title}</h4>
                            <div class="item-actions">
                                <button class="btn btn-secondary" onclick="editBlog(${
                                  blog.id
                                })">Edit</button>
                                <button class="btn btn-danger" onclick="deleteBlog(${
                                  blog.id
                                })">Delete</button>
                            </div>
                        </div>
                        <div class="item-content">${blog.description}</div>
                        <div class="item-meta">
                            <span class="item-date">Created: ${new Date(
                              blog.created_at
                            ).toLocaleDateString()}</span>
                            <span class="item-id">ID: ${blog.id}</span>
                        </div>
                    </div>
                `
            )
            .join("");
        } catch (error) {
          console.error("Error loading blogs:", error);
        }
      }

      async function editBlog(id) {
        try {
          const response = await fetch(`/api/blogs/${id}`);
          const blog = await response.json();

          document.getElementById("blog-id").value = blog.id;
          document.getElementById("blog-title").value = blog.title;
          document.getElementById("blog-description").value = blog.description;
          document.getElementById("blog-content").value = blog.content;
          document.getElementById("blog-image").value = blog.image || "";

          document
            .querySelector(".form-container")
            .scrollIntoView({ behavior: "smooth" });
        } catch (error) {
          alert("Error loading blog: " + error.message);
        }
      }

      async function deleteBlog(id) {
        if (!confirm("Are you sure you want to delete this blog?")) return;

        try {
          const response = await fetch(`/api/blogs/${id}`, {
            method: "DELETE",
            headers: { Authorization: `Bearer ${authToken}` },
          });

          const result = await response.json();
          if (result.success) {
            loadBlogs();
            alert("Blog deleted successfully!");
          } else {
            alert("Error deleting blog: " + result.message);
          }
        } catch (error) {
          alert("Error deleting blog: " + error.message);
        }
      }

      function resetBlogForm() {
        document.getElementById("blogForm").reset();
        document.getElementById("blog-id").value = "";
      }

      document
        .getElementById("blogForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();

          const formData = new FormData(e.target);
          const blogData = {
            id: formData.get("id") || null,
            title: formData.get("title"),
            description: formData.get("description"),
            content: formData.get("content"),
            image: formData.get("image"),
          };

          try {
            const response = await fetch("/blogupdate", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
                Authorization: `Bearer ${authToken}`,
              },
              body: JSON.stringify(blogData),
            });

            const result = await response.json();
            if (result.success) {
              resetBlogForm();
              loadBlogs();
              alert(
                blogData.id
                  ? "Blog updated successfully!"
                  : "Blog created successfully!"
              );
            } else {
              alert("Error saving blog: " + result.message);
            }
          } catch (error) {
            alert("Error saving blog: " + error.message);
          }
        });

      async function loadTestimonials() {
        try {
          const response = await fetch("/api/testimonials");
          const testimonials = await response.json();

          const testimonialsList = document.getElementById("testimonialsList");
          testimonialsList.innerHTML = testimonials
            .map(
              (testimonial) => `
                    <div class="item">
                        <div class="item-header">
                            <h4 class="item-title">${testimonial.name}</h4>
                            <div class="item-actions">
                                <button class="btn btn-secondary" onclick="editTestimonial(${
                                  testimonial.id
                                })">Edit</button>
                                <button class="btn btn-danger" onclick="deleteTestimonial(${
                                  testimonial.id
                                })">Delete</button>
                            </div>
                        </div>
                        <div class="item-content">${
                          testimonial.description
                        }</div>
                        <div class="item-meta">
                            <span class="item-date">Created: ${new Date(
                              testimonial.created_at
                            ).toLocaleDateString()}</span>
                            <span class="item-id">ID: ${testimonial.id}</span>
                        </div>
                    </div>
                `
            )
            .join("");
        } catch (error) {
          console.error("Error loading testimonials:", error);
        }
      }

      async function editTestimonial(id) {
        try {
          const response = await fetch(`/api/testimonials/${id}`);
          const testimonial = await response.json();

          document.getElementById("testimonial-id").value = testimonial.id;
          document.getElementById("testimonial-name").value = testimonial.name;
          document.getElementById("testimonial-description").value =
            testimonial.description;

          showSection("testimonials");
          document
            .querySelector("#testimonials .form-container")
            .scrollIntoView({ behavior: "smooth" });
        } catch (error) {
          alert("Error loading testimonial: " + error.message);
        }
      }

      async function deleteTestimonial(id) {
        if (!confirm("Are you sure you want to delete this testimonial?"))
          return;

        try {
          const response = await fetch(`/api/testimonials/${id}`, {
            method: "DELETE",
            headers: { Authorization: `Bearer ${authToken}` },
          });

          const result = await response.json();
          if (result.success) {
            loadTestimonials();
            alert("Testimonial deleted successfully!");
          } else {
            alert("Error deleting testimonial: " + result.message);
          }
        } catch (error) {
          alert("Error deleting testimonial: " + error.message);
        }
      }

      function resetTestimonialForm() {
        document.getElementById("testimonialForm").reset();
        document.getElementById("testimonial-id").value = "";
      }

      document
        .getElementById("testimonialForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();

          const formData = new FormData(e.target);
          const testimonialData = {
            id: formData.get("id") || null,
            name: formData.get("name"),
            description: formData.get("description"),
          };

          try {
            const response = await fetch("/testimonialupdate", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
                Authorization: `Bearer ${authToken}`,
              },
              body: JSON.stringify(testimonialData),
            });

            const result = await response.json();
            if (result.success) {
              resetTestimonialForm();
              loadTestimonials();
              alert(
                testimonialData.id
                  ? "Testimonial updated successfully!"
                  : "Testimonial created successfully!"
              );
            } else {
              alert("Error saving testimonial: " + result.message);
            }
          } catch (error) {
            alert("Error saving testimonial: " + error.message);
          }
        });

      async function loadContactMessages() {
        try {
          const response = await fetch("/api/contact", {
            headers: { Authorization: `Bearer ${authToken}` },
          });

          if (response.ok) {
            const messages = await response.json();

            const contactList = document.getElementById("contactList");
            if (messages.length === 0) {
              contactList.innerHTML =
                '<div class="item"><p style="text-align: center; color: #6b7280;">No contact messages found.</p></div>';
            } else {
              contactList.innerHTML = messages
                .map(
                  (message) => `
                            <div class="contact-item">
                                <div class="contact-header">
                                    <div class="contact-info">
                                        <div class="contact-name">${
                                          message.name
                                        }</div>
                                        <div class="contact-email">${
                                          message.email
                                        }</div>
                                    </div>
                                    <button class="btn btn-danger" onclick="deleteContactMessage(${
                                      message.id
                                    })">
                                        <i class="fas fa-trash"></i> Delete
                                    </button>
                                </div>
                                <div class="contact-message">${
                                  message.message
                                }</div>
                                <div class="contact-date">Received: ${new Date(
                                  message.created_at
                                ).toLocaleString()}</div>
                            </div>
                        `
                )
                .join("");
            }
          } else {
            document.getElementById("contactList").innerHTML =
              '<div class="item"><p style="text-align: center; color: #6b7280;">Unable to load contact messages.</p></div>';
          }
        } catch (error) {
          console.error("Error loading contact messages:", error);
          document.getElementById("contactList").innerHTML =
            '<div class="item"><p style="text-align: center; color: #dc2626;">Error loading contact messages.</p></div>';
        }
      }

      async function deleteContactMessage(id) {
        if (!confirm("Are you sure you want to delete this contact message?"))
          return;

        try {
          const response = await fetch(`/api/contact/${id}`, {
            method: "DELETE",
            headers: { Authorization: `Bearer ${authToken}` },
          });

          const result = await response.json();
          if (result.success) {
            loadContactMessages();
            alert("Contact message deleted successfully!");
          } else {
            alert("Error deleting contact message: " + result.message);
          }
        } catch (error) {
          alert("Error deleting contact message: " + error.message);
        }
      }
    </script>
  </body>
</html>
